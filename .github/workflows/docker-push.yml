name: Build and Push to Docker Registry

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            registry.cn-shenzhen.aliyuncs.com/teable/teable
            ghcr.io/teableio/teable
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            # set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGES_KEY }}

      - name: Login to Ali container registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shenzhen.aliyuncs.com
          username: ${{ secrets.ALI_DOCKER_USERNAME }}
          password: ${{ secrets.ALI_DOCKER_PASSWORD }}

      - name: Build and push（Dockerfile.db-migrate）
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockers/teable/Dockerfile.db-migrate
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ghcr.io/teableio/teable-db-migrate:buildcache
          cache-to: type=registry,ref=ghcr.io/teableio/teable-db-migrate:buildcache,mode=max

      - name: Build and push（Dockerfile）
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockers/teable/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ghcr.io/teableio/teable:buildcache
          cache-to: type=registry,ref=ghcr.io/teableio/teable:buildcache,mode=max
